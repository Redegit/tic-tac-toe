worker_processes 1;

events { worker_connections 1024; }

http {
    include mime.types;

    server {
        listen 80;
        server_name localhost;

        location / {
            root /var/www/html;
            index index.html;
        }

        location /styles/ {
            alias /var/www/styles/;
        }

        location /scripts/ {
            alias /var/www/scripts/;
        }
    }
}
