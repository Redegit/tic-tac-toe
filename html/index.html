<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <link href="/styles/style.css" rel="stylesheet">
</head>

<body id="root">
    <header>
        <div class="title">Крестики-нолики</div>
    </header>

    <main class="container">
        <div id="player-names" class="player-names">
            <label for="player1" class="player-label">Имя первого игрока:</label>
            <input type="text" id="player1" class="player-input" required>
            <label for="player2" class="player-label">Имя второго игрока:</label>
            <input type="text" id="player2" class="player-input" required>
            <button id="start-button" class="button btn-start">Начать игру</button>
        </div>
        
        <div id="status" class="status"></div>
        <div id="field" class="field" style="display: none;"></div>
        <button id="btn-restart" class="button btn-restart" style="display: none;">Заново</button>
    </main>

    <footer>
        Создано учениками группы ПИ21-2, Дмитрием Преснухиным и Никитой Арясиным
    </footer>

    <script src="/scripts/script.js"></script>
</body>

</html>
